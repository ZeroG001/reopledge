<html>


	<head>

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="Viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

		

		<link rel="stylesheet" type="text/css" href="css/sk_grid.css">


		<style>
			/* remove this use something else */
			form {
				width: 300px;
			}
		</style>
	</head>

	<body>
		<h1> Pledge form </h1>

		<!-- This form should post to a database -->
		<form action="#" method="post">

			<label for="pledge-name"> Name </label>
			<input type="text" id="pledge-name" name="name" />

			<label for="pledge-address"> Address </label>
			<input type="text" id="address" name="address" /> 

			<h3> Company </h3>

			<label for="check-reo-family" > REO/MB/JJ/CR </label>
			<input type="checkbox" id="check-reo-family" name="company" value="REO-Family" />

			<label for="check-capital-title"> Capital Title </label>
			<input type="checkbox" id="check-capital-title" name="company" value="capital-title" />

			<label for="check-office-number"> Office #____ </label>
			<input type="text" id="" name="company" value="" maxlength="5"/>

			<label for="check-jamco-front-aamc"> JAMCO/Front St/AAMC </label>
			<input type="checkbox" id="check-jamco-front-aamc" name="company" value="jamco-font-aamc" />

			<label for="check-insurance-one"> Insurance One </label>
			<input type="checkbox" id="check-insurance-one" name="company" value="insurance-one" />

			<label for="check-relo"> Relocation America </label>
			<input type="checkbox" id="check-relo" name="company" value="insurance-one" />


			

			<!-- Employee -->
			<fieldset>
				<input type="checkbox" id="employee1"/>
				<label for="employee1"> Employee </label>

				<label for="employee-amount"> Amount Donate (minimum $5) </label>
				<input type="text"> </input> 


				<p> Number of paycheck(s) to donate from </p>
				<input type="checkbox" />
				<label> # of Comission Check(s) </label>
				<input type="text" /> 

			</fieldset>






			<!-- Sales Assoc -->
			<fieldset>
				<input type="checkbox" />
				<label for="employee"> Sales Assoc </label>

				<label for="employee-amount"> Amount Donate (minimum $5) </label>
				<input type="text"> </input> 


				<p> Number of comission check(s) to donate from: </p>
				<input type="checkbox" />
				<label> Every Comission Check Or </label>

				<input type="checkbox" />
				<label> # of Comission Check(s) </label>
				<input type="text" /> 



				<label for="paynumber"> Pay Number</label>
				<input type="text" id="paycheck">

				<!-- This is where the signature would usually be but we aren't going to add that her  -->
			</fieldset>






			<!-- This might have to be some sort of donate button I can have payments enclosed. -->
			<fieldset>
				<input type="checkbox" />
				<label for="employee"> One Time Gift </label>
				<input type="text" />
			</fieldset>

		</form>

	</body>
</html>
